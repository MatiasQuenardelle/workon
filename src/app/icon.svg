<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="100%" stop-color="#ff6b81"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Accent bar at bottom -->
  <rect x="100" y="410" width="312" height="6" rx="3" fill="url(#accent)"/>
  <!-- W letter - thin strokes for WORK feel -->
  <text x="256" y="340" text-anchor="middle" font-family="'Montserrat','Helvetica Neue',Arial,sans-serif" font-size="340" font-weight="200" fill="white" letter-spacing="-20">W</text>
</svg>
